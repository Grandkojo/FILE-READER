<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    
</head>
<body>
    <header>
        WORD COUNTER
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            <div class="fileUpload">
                <input type="file" name="file" id="file">
            </div>
            <button id="submit" type="submit" class="btn btn-rounded bg-light text-bg mt-2" style="border-color: black;">Submit</button>
        </form>
        <div class="displayStatus">
            
        </div>
    </main>
    <div class="text-end me-3">
        <button class="btn btn-secondary btn-lg" id="startCount" onclick="startCount()" >Start Count</button>
    </div>
    <div class="wordOutput ps-3 pt-3" contenteditable="true">
        <!-- <p>HELLO WORLD</p> -->
    </div>
</body>
<script src="{{ url_for('static', filename='index.js') }}"></script>

</html>
